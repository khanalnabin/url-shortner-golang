<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>URL Shortner</title>
	<meta name="author" content="Nabin Khanal">
	<meta name="description" content="">

	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://unpkg.com/htmx.org@1.9.6"
		integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
		crossorigin="anonymous"></script>
	<!-- Tailwind -->
	<style>
		@import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');

		.font-family-karla {
			font-family: karla;
		}
	</style>
</head>

<body class="bg-white font-family-karla h-screen">

	<div class="w-full flex justify-center items-center py-10">
		<div class="flex flex-col justify-center ">
			<p class="text-center text-3xl">URL Shortner</p>
			<form hx-post="/" hx-target="#result" hx-swap="innerHTML" class="flex flex-col pt-3 md:pt-8">
				<div class="flex flex-col pt-4">
					<label for="url" class="text-lg">URL</label>
					<input type="string" id="url" name="url" placeholder="www.google.com"
						class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
				</div>
				<input type="submit" value="Generate"
					class="bg-black text-white font-bold text-lg hover:bg-gray-700 p-2 mt-8">
			</form>
			<div class="text-center pt-12 pb-12">
				<p class="border border-2 text-underlined" id="result">
				</p>
			</div>
		</div>
	</div>
</body>

</html>
